<div class="flex-1 w-full flex overflow-hidden h-screen bg-[#121212] text-white">
  <!-- Left Sidebar -->
   <aside class="w-1/3 md:w-1/4 border-r border-gray-700 flex flex-col">
    <app-left-sidebar
      [conversations]="conversations"
      [selectedConversation]="selectedConversation"
      [showSearch]="showSearch"
      [searchTerm]="searchTerm"
      [filter]="filter"
      (conversationClick)="onConversationClick($event)"
      (searchTermChange)="searchTerm = $event"
      (showSearchChange)="showSearch = $event"
      (filterChange)="filter = $event"
    ></app-left-sidebar>
  </aside>
  <!--End Left Sidebar -->
  
  <!-- Chat Content -->
  <main class="flex-1 flex flex-col">
    <!-- Chat Header -->
    <div class="p-4 flex justify-between items-center border-b border-gray-700 bg-[#1e1e1e]">

        <!-- conversation-component -->
        <div class="flex items-center space-x-3">
            <div *ngIf="selectedConversation"  class="relative inline-block">
                <img [src]="selectedConversation?.avatar" alt="Avatar" class="w-12 h-12 rounded-full object-cover  shadow-xl"   />
                
                <!-- Online indicator -->
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
            </div>
            
            <div>
                <p class="font-medium">{{ selectedConversation?.name || 'WÃ¤hlen Sie eine Konversation aus.' }}</p>
                <p *ngIf="selectedConversation" class="text-sm text-gray-400 truncate">Zuletz aktiv vor2 min</p>
            </div>
        </div>
        <!--End conversation-component -->

      <div *ngIf="selectedConversation" class="flex space-x-2">
        <button class="p-2 rounded bg-[#b30000]">
          ðŸ“ž
        </button>
        <button class="p-2 rounded bg-[#b30000]">
          ðŸŽ¥
        </button>
      </div>
    </div>
    <!--End Chat Header -->

    <!-- Messages block-->
<div class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#121212]">

  <app-loader-wrapper [loading]="loading" [error]="error"></app-loader-wrapper>

  <h1 *ngIf="!selectedConversation && !showMessages" class="text-center text-gray-500 text-3xl">
    WÃ¤hlen Sie eine Konversation aus.
  </h1>

  <ng-container *ngIf="showMessages">
    <div *ngFor="let item of messages">
      <!-- Sender (current user) -->
      <div
        *ngIf="item.sender_id === user.id; else receiverBlock"
        class="flex justify-end items-end"
      >
        <div class="flex flex-row-reverse items-end space-x-2 space-x-reverse">
          <img
            *ngIf="user?.avatar_url"
            [src]="user?.avatar_url"
            class="w-8 h-8 rounded-full ml-2"
            alt="Your avatar"
          />
          <div class="bg-[#b30000] text-white p-3 rounded-lg max-w-xs md:max-w-md shadow-lg">
            <p>{{ item.message }}</p>
            <img
              *ngIf="item.image"
              [src]="item.image"
              class="mt-2 rounded max-h-48"
              alt="Attached"
            />
            <span class="block text-xs text-right text-gray-300 mt-1">{{ item.created_at | date:'shortTime' }}</span>
          </div>
        </div>
      </div>

      <!-- Receiver -->
      <ng-template #receiverBlock>
        <div class="flex justify-start items-end">
          <div class="flex items-end space-x-2">
            <img
              *ngIf="item.sender?.avatar_url"
              [src]="item.sender?.avatar_url"
              class="w-8 h-8 rounded-full mr-2"
              alt="Sender avatar"
            />
            <div class="bg-[#23272f] text-white p-3 rounded-lg max-w-xs md:max-w-md shadow">
              <p>{{ item.message }}</p>
              <img
                *ngIf="item.image"
                [src]="item.image"
                class="mt-2 rounded max-h-48"
                alt="Attached"
              />
              <span class="block text-xs text-right text-gray-400 mt-1">{{ item.created_at | date:'shortTime' }}</span>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </ng-container>
    </div>
    <!--End Messages block -->
   
    <app-message-form 
      [receiverId]="receiverId"
      (messageSend)="handleSendMessage($event)"
      
    ></app-message-form>

  </main>
</div>
