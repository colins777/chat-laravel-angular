<div class="flex-1 w-full flex overflow-hidden h-screen bg-[#121212] text-white">
  <!-- Left Sidebar -->
  <aside class="w-1/3 md:w-1/4 border-r border-gray-700 flex flex-col">
    <!-- Header with toggle -->
    <div class="p-4 flex flex-col border-b border-gray-700">

        <!-- Charts title & search -->
        <div class="flex justify-between w-100%">
            <div class="flex items-center space-x-2">
                <h2 class="text-4xl font-semibold">Chats</h2>
                <button class="p-2 rounded hover:bg-[#222] focus:outline-none" (click)="showSearch = !showSearch"
                    aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none" />
                        <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
        
            <div *ngIf="showSearch" class="left-auto">
                <input type="text" [(ngModel)]="searchTerm" placeholder="Search chats..."
                    class="w-full px-3 py-1 rounded bg-[#222] text-white focus:outline-none" />
            </div>
        </div>

        <!-- //buttons  -->
      <div class="flex space-x-2 w-100% justify-center items-center py-5">
        <button
          class="px-3 py-1 rounded bg-[#b30000] text-sm"
          [class.opacity-70]="filter !== 'unread'"
          (click)="filter = 'unread'"
        >
          Alle chats
        </button>
        <button
          class="px-3 py-1 rounded bg-[#b30000] text-sm"
          [class.opacity-70]="filter !== 'read'"
          (click)="filter = 'read'"
        >
          Ungelesen
        </button>
      </div>

    </div>
    <!-- List of conversations -->
    <div class="flex-1 overflow-y-auto">
      <ul>
        <!-- conversation item -->
        <li
          *ngFor="let conversation of conversations"
          class="p-4 hover:bg-[#1e1e1e] cursor-pointer border-b border-gray-700"
          [class.bg-[#1e1e1e]]="selectedConversation?.id === conversation.id"
          (click)="selectConversation(conversation)"
        >
            <div class="flex justify-between space-x-3">
                <div class="flex items-center space-x-3">
                    <!-- <div class="w-10 h-10 rounded-full overflow-hidden">
                        <span class="w-5 h-5"></span>
                        <img [src]="conversation.avatar" alt="Avatar"  />
                    </div> -->
                    <div class="relative inline-block">
                        <img [src]="conversation.avatar" alt="Avatar" class="w-12 h-12 rounded-full object-cover  shadow-xl"   />
                       
                        <!-- Online indicator -->
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                    
                    <div>
                        <p class="font-medium">{{ conversation.name }}</p>
                        <p class="text-sm text-gray-400 truncate">{{ conversation.last_message }}</p>
                    </div>
                </div>

                <div>
                    <span class="text-xs">9:36</span>
                </div>
            
            </div>
        </li>
        <!--End conversation item -->
      </ul>
    </div>
  </aside>

  <!-- Chat Content -->
  <main class="flex-1 flex flex-col">
    <!-- Chat Header -->
    <div class="p-4 flex justify-between items-center border-b border-gray-700 bg-[#1e1e1e]">

        <!-- conversation-component -->
        <div class="flex items-center space-x-3">
            <div class="relative inline-block">
                <img [src]="selectedConversation?.avatar" alt="Avatar" class="w-12 h-12 rounded-full object-cover  shadow-xl"   />
                
                <!-- Online indicator -->
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
            </div>
            
            <div>
                <p class="font-medium">{{ selectedConversation?.name || 'Select a conversation' }}</p>
                <p class="text-sm text-gray-400 truncate">Zuletz aktiv vor2 min</p>
            </div>
        </div>
        <!--End conversation-component -->

      <div class="flex space-x-2">
        <button class="p-2 rounded bg-[#b30000]">
          ðŸ“ž
        </button>
        <button class="p-2 rounded bg-[#b30000]">
          ðŸŽ¥
        </button>
      </div>
    </div>
    <!--End Chat Header -->

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#121212]">
      <div
        *ngFor="let message of messages"
        class="flex"
        [ngClass]="{
          'justify-end': message.isMine,
          'justify-start': !message.isMine
        }"
      >
        <div
          class="max-w-xs md:max-w-md p-3 rounded-lg"
          [ngClass]="{
            'bg-[#ad4848] text-white': message.isMine,
            'bg-[#f5f5f5] text-black': !message.isMine
          }"
        >
          <p>{{ message.text }}</p>
          <img *ngIf="message.image" [src]="message.image" class="mt-2 rounded max-h-96" />
        </div>
      </div>
    </div>

    <!-- Input Field -->
    <form
      class="p-4 flex items-center border-t border-gray-700 bg-[#1e1e1e]"
      (ngSubmit)="sendMessage()"
    >
      <input
        type="text"
        placeholder="Type your message..."
       
        name="message"
        class="flex-1 px-4 py-2 rounded bg-[#f5f5f5] text-black focus:outline-none"
      />
      <input
        type="file"
        (change)="attachImage($event)"
        class="ml-2"
        accept="image/*"
      />
      <button type="submit" class="ml-2 px-4 py-2 rounded bg-[#b30000] text-white">
        Send
      </button>
    </form>
  </main>
</div>
