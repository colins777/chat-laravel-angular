<form
  class="p-4 flex items-center border-t border-gray-700 bg-[#1e1e1e]"
  (ngSubmit)="sendMessage()"
  enctype="multipart/form-data"
>
  <textarea
    [(ngModel)]="newMessage"
    name="message"
    rows="2"
    placeholder="Type your message..."
    class="flex-1 px-4 py-2 rounded bg-[#f5f5f5] text-black focus:outline-none resize-none"
    required
  ></textarea>
  <input
    type="file"
    (change)="onImageSelected($event)"
    accept="image/*"
    class="ml-2"
  />
  <button type="submit" class="ml-2 px-4 py-2 rounded bg-[#b30000] text-white">
    Send
  </button>
</form>
